<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="display" id="display"></div>
        <div class="buttons">
            <div class="btn" onclick="clear1()">C</div>
            <div class="btn" onclick="clicking('/')">/</div>
            <div class="btn" onclick="clicking('*')">*</div>
            <div class="btn" onclick="backspace()">&larr;</div>

            <div class="btn" onclick="clicking('7')">7</div>
            <div class="btn" onclick="clicking('8')">8</div>
            <div class="btn" onclick="clicking('9')">9</div>
            <div class="btn" onclick="clicking('-')">-</div>

            <div class="btn" onclick="clicking('4')">4</div>
            <div class="btn" onclick="clicking('5')">5</div>
            <div class="btn" onclick="clicking('6')">6</div>
            <div class="btn" onclick="clicking('+')">+</div>

            <div class="btn" onclick="clicking('1')">1</div>
            <div class="btn" onclick="clicking('2')">2</div>
            <div class="btn" onclick="clicking('3')">3</div>
            <div class="btn" onclick="clicking('.')">.</div>

            <div class="btn" onclick="clicking('(')">(</div>
            <div class="btn" onclick="clicking('0')">0</div>
            <div class="btn" onclick="clicking(')')">)</div>
            <div class="btn" id="equalsto" onclick="evaluates()">=</div>
            
        </div>
    </div>






    <script src="./script.js"></script>
</body>
</html>
